<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("container");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(113.140761, 23.033974), 17);  // 初始化地图,设置中心点坐标和地图级别
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes: [
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]
    }));
    map.addControl(new BMap.ScaleControl());
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.OverviewMapControl());
    map.addControl(new BMap.GeolocationControl());
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    var uavList = [];

    function createGrid() {

    }

    function updateGrid(dataName) {

    }

    function clearGrid() {

    }

    function addUav(name, lng, lat) {
        uav(name, null, () => {
            var point = new BMap.Point(lng, lat);
            var icon = new BMap.Icon("marker.png", new BMap.Size(30, 20));
            var uav = { name: name, marker: new BMap.Marker(point, { icon: icon }), pathPoint: [point] };
            uavList.push(uav);
            map.addOverlay(uav.marker);
        });
    }
    function uav(name, exist, notExist) {
        var uav = uavList.find(o => o.name == name);
        if (uav) {
            if (exist) {
                exist(uav);
            } else {
                console.log("uav named :%s already existed", name)
            }
        } else {
            if (notExist) {
                notExist();
            } else {
                console.log("uav named :%s not found", name)
            }
        }
    }
    function moveUav(name, lng, lag, data) {
        uav(name, o => {
            var point = new BMap.Point(lng, lag);
            point.data = data;
            o.pathPoint.push(point);
            o.marker.setPosition(point);
        });
    }
    function showPath(name) {
        uav(name, o => {
            hidePath(name);
            var line = new BMap.Polyline(o.pathPoint,
                {
                    enableClicking: false,
                    strokeWeight: 3,
                    strokeColor: "red",
                    strokeStyle: "dashed",
                    strokeOpacity: 0.5
                });
            o.pathLine = line;
            map.addOverlay(line);
        });
    }

    function hidePath(name) {
        uav(name, o => {
            if (o.pathLine) {
                map.removeOverlay(o.pathLine);
                o.pathLine = null;
            }
        });
    }
    function removeUav(name) {
        var i = -1;
        uavList.forEach((o, index) => {
            if (o.name == name) {
                map.removeOverlay(o.marker);
                if (o.pathLine) {
                    map.removeOverlay(o.pathLine);
                }
                i = index;
            }
        });
        if (i != -1) {
            uavList.splice(i, 1);
        }
    }

    function test() {
        var name = "uav1";
        var point = {
            lng: 113.140074,
            lat: 23.033494,
            direct: 1,
        }
        addUav(name, point.lng, point.lat);
        setInterval(p => {
            console.log("lng:%f,lat:%f", p.lng, p.lat);
            p.lng += 0.0001 * p.direct
            if (p.lng > 113.145 || p.lng < 113.14) {
                p.direct *= -1;
                p.lat += 0.0003;
            }
            moveUav(name, p.lng, p.lat);
            showPath(name);
        }, 100, point);
    }
</script>
